<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title><%= htmlWebpackPlugin.options.title %></title>

</head>

<body onload="load()">
    <div id="x-spreadsheet-demo"></div>
    <script>
        function load() {            
            // x_spreadsheet.locale('zh-cn');
            var xs = x_spreadsheet('#x-spreadsheet-demo', {
                showToolbar: false,
                bottombar:{
                    show: true,
                    canAdd: false,
                    canDel: false
                },
                showGrid: true,
                defaultSheet:'0.00 ~ 6.00',
                leftTopText: ['球镜','柱镜'],
                row: {
                    len: 25,
                    label: {
                        start: 0,
                        step: 0.25,
                        format: function (val) {
                            return (val > 0 ? '+' : '') + val.toFixed(2);
                        }
                    }
                },
                col: {
                    label: {
                        start: -10,
                        step: 0.25,
                        format: function (val) {
                            return (val > 0 ? '+' : '') + val.toFixed(2);
                        }
                    }
                }
            });
            const dd = xs.addSheet('-6.00 ~ 0.00', {
                leftTopText: ['球镜','加光'],
                row: {
                    len: 25,
                    label: {
                        start: - 6,
                        step: 0.25,
                        format: function (val) {
                            return (val > 0 ? '+' : '') + val.toFixed(2);
                        }
                    }
                },
                col: {
                    label: {
                        start: -10,
                        step: 0.25,
                        format: function (val) {
                            return (val > 0 ? '+' : '') + val.toFixed(2);
                        }
                    }
                }
            });
            setTimeout(function(){
                console.log(xs.getData());
            },10000);
        }
    </script>
    <!--script type="text/javascript" src="https://unpkg.com/x-data-spreadsheet@1.0.20/dist/locale/zh-cn.js"></script-->
</body>

</html>
