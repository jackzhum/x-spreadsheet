<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title><%= htmlWebpackPlugin.options.title %></title>

</head>

<body onload="load()">
    <div id="x-spreadsheet-demo"></div>
    <script>
        function load() {            
            // x_spreadsheet.locale('zh-cn');
            var xs = x_spreadsheet('#x-spreadsheet-demo', {
                showToolbar: false,
                bottombar:{
                    show: true,
                    canAdd: false,
                    canDel: false
                },
                showGrid: true,
                defaultSheet:'0.00 ~ 6.00',
                leftTopText: ['球镜','柱镜'],
                row: {
                    len: 25,
                    label: {
                        start: 0,
                        step: 0.25,
                        format: function (val) {
                            return (val > 0 ? '+' : '') + val.toFixed(2);
                        }
                    }
                },
                col: {
                    width:60,
                    len: 10,
                    label: {
                        start: 0,
                        step: 0.25,
                        format: function (val) {
                            return (val > 0 ? '+' : '') + val.toFixed(2);
                        }
                    }
                }
            });
            const dd = xs.addSheet('-6.00 ~ 0.00', {
                leftTopText: ['球镜','加光'],
                row: {
                    len: 25,
                    label: {
                        start: - 6,
                        step: 0.25,
                        format: function (val) {
                            return (val > 0 ? '+' : '') + val.toFixed(2);
                        }
                    }
                },
                col: {
                    label: {
                        start: -10,
                        step: 0.25,
                        format: function (val) {
                            return (val > 0 ? '+' : '') + val.toFixed(2);
                        }
                    }
                }
            }, false);

            xs.datas.forEach(data => {
                console.log(data.validations);
                data.validations.add('cell','A1:F100', {type:'integer', required:false, value:'0', operator:'gt',});
            });
            setTimeout(() => {                
                console.log(xs);
                console.log(xs.getData());
            }, 5000);
        }
    </script>
    <!--script type="text/javascript" src="https://unpkg.com/x-data-spreadsheet@1.0.20/dist/locale/zh-cn.js"></script-->
</body>

</html>
